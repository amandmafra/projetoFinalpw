<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Gourmet - Registre-se</title>
    <link rel="stylesheet" href="/static/css/registerr.css">
</head>
<body>  
    <div class="login-container">
        <form action="/register" method="post" class="login-form">
            <h2>Registre-se</h2>
            <label for="username">Nome Completo:</label>
            <input type="text" id="username" name="username" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-01">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
            <p>Já tem uma conta? <a href="/login" class="login-link">Entre aqui</a></p> 
        </form>
    </div>
</body>
</html>
